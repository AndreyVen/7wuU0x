# These environment variables are set by the build process and read by
# test/functional/test_runner.py and test/util/vendetta-util-test.py

[environment]
SRCDIR=/usr/local/src/vendetta17
BUILDDIR=/usr/local/src/vendetta17
EXEEXT=
RPCAUTH=/usr/local/src/vendetta17/share/rpcauth/rpcauth.py

[components]
# Which components are enabled. These are commented out by `configure` if they were disabled when running config.
ENABLE_WALLET=true
ENABLE_UTILS=true
ENABLE_VENDETTAD=true
ENABLE_ZMQ=true
